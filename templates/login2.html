<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
    <p id="cooldown-timer"></p>

    <script>
        function displayCooldownTime(cooldownRemaining) {
            var minutes = Math.floor(cooldownRemaining / 60);
            var seconds = cooldownRemaining % 60;
            var timeString = minutes + ' minutes ' + seconds + ' seconds';
            document.getElementById('cooldown-timer').innerHTML = 'Time left until next login attempt: ' + timeString;
        }

        // Update cooldown time every second
        setInterval(function() {
            var cooldownRemaining = parseInt('{{ cooldown_remaining }}');
            if (cooldownRemaining > 0) {
                displayCooldownTime(cooldownRemaining);
                cooldownRemaining -= 1;
            }
        }, 1000);
    </script>
</body>
</html>
