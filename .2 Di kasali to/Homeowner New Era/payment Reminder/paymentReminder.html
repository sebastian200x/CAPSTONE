<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reminder</title>
    <script src="https://kit.fontawesome.com/7fd3ecd449.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="paymentReminder.css">
</head>
<body>
    <div class="yellow-bg">
        <div class="warning-sign">
            <img src="triangle-exclamation-solid.svg" alt="warning sign">
        </div>
        <div class="warning-text">
            <h1>REMINDER!</h1>
            <h5>Approaching Due Date!</h5>
            <p>You have amount of Paid: Suntukan!</p>
            <button type="button">Pay<i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</body>
</html>
