<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reminder</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="table">
        <h1>Edit User Info</h1>
       <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Factura Qt Quitay</td>
                    <td>Money</td>
                    <td>
                      <button class="btn-remind">Remind</button>
                          
                    </td>
                  </tr>
            </tbody>
        </table> 
        
        

        <dialog class="pop-up-edit">
            <p>Name: Factura, Henry Q.</p>
            <label for="date">Daten and Time of Due Date:
                <input type="date" id="date">
            </label>

            <label for="amount">Amount to be paid:
                <output id="amount">Display Amount</output>
            </label>
            <button class="btn-remind-pop">Remind</button>
        </dialog>
    </div>

</body>

<script>
    const modal = document.querySelector('.pop-up-edit');
    const openModal = document.querySelector('.btn-remind');
    // pang close lang to modal pero may code na pwede mo save balakanadyan
    const closeModal = document.querySelector('.btn-remind-pop');

    openModal.addEventListener('click' ,() => {
      modal.showModal();
    })

    closeModal.addEventListener('click' ,() => {
      modal.close();
    })
  </script>
</html>
