<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="payment.css">
    <script src="https://kit.fontawesome.com/7fd3ecd449.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="box">
        <h1>Payment</h1>
        <div class="wrapper-payment">
            <p>How do you want to pay?</p>
            <label for="cash"><i class="fa-solid fa-money-bill"></i>Cash<input type="radio" id="cash" name="payment"></label> <br>
            <label for="G-cash"><i class="fa-brands fa-google"></i>G-Cash<input type="radio" id="G-cash" name="payment"></label> <br>
            <label for="credit-card"><i class="fa-solid fa-credit-card"></i>Credit Card<input type="radio" id="credit-card" name="payment"></label>
            <button type="button">Payment Verification</button>
        </div>
    </div>
</body>
</html>
